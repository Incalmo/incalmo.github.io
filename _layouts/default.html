<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">

  <!-- Open Graph / Facebook / LinkedIn -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.thumbnail %}
  <meta property="og:image" content="{{ site.url }}{{ page.thumbnail | relative_url }}">
  <meta property="og:image:alt" content="{{ page.title }}">
  {% elsif page.layout == 'post' %}
  <meta property="og:image" content="{{ site.url }}/assets/logo_256.png">
  <meta property="og:image:alt" content="{{ site.title }}">
  {% endif %}
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  {% if page.author %}
  <meta property="article:author" content="{{ page.author }}">
  {% endif %}

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if page.thumbnail %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail | relative_url }}">
  <meta name="twitter:image:alt" content="{{ page.title }}">
  {% elsif page.layout == 'post' %}
  <meta name="twitter:image" content="{{ site.url }}/assets/logo_256.png">
  <meta name="twitter:image:alt" content="{{ site.title }}">
  {% endif %}

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/shared.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/blog.css' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-auto">
          <div class="header-brand">
            <img src="{{ '/assets/logo_32.png' | relative_url }}" alt="Incalmo Logo" class="header-logo">
            <a class="site-title text-decoration-none" href="{{ '/' | relative_url }}">{{ site.title }}</a>
          </div>
        </div>
        <div class="col"></div>
        <div class="col-auto">
          <nav class="site-nav">
            <a href="{{ '/blog/' | relative_url }}" class="text-decoration-none">Blog</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="site-main">
    <div class="container">
      {{ content }}
    </div>
  </main>
</body>

</html>
