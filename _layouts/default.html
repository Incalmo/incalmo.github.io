<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/shared.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/blog.css' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-auto">
          <div class="header-brand">
            <img src="{{ '/assets/logo_32.png' | relative_url }}" alt="Incalmo Logo" class="header-logo">
            <a class="site-title text-decoration-none" href="{{ '/' | relative_url }}">{{ site.title }}</a>
          </div>
        </div>
        <div class="col"></div>
        <div class="col-auto">
          <nav class="site-nav">
            <a href="{{ '/blog/' | relative_url }}" class="text-decoration-none">Blog</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="site-main">
    <div class="container">
      {{ content }}
    </div>
  </main>
</body>

</html>
