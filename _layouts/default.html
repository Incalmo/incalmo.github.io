<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/shared.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/blog.css' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="header-brand">
        <img src="{{ '/assets/logo_32.png' | relative_url }}" alt="Incalmo Logo" class="header-logo">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/blog/' | relative_url }}">Blog</a>
      </nav>
    </div>
  </header>
  <main class="site-main">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>
</body>

</html>
