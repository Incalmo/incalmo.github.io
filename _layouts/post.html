---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="post-meta">Published {{ page.date | date: '%B %d, %Y' }}{% if page.author %} Â· {{ page.author }}{% endif %}</p>
    {% if page.description %}
    <p class="page-lead">{{ page.description }}</p>
    {% endif %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
