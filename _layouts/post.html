---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="page-lead">{{ page.description }}</p>
    {% endif %}
    <p class="post-meta">{{ page.author }} </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
