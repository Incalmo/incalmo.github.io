<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#f8fafc">
    <title>Incalmo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/shared.css">
    <link rel="icon" type="image/png" href="assets/logo_32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 4px 20px rgba(30, 41, 59, 0.1));
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 400;
            margin: 0;
            background: linear-gradient(135deg, #1e293b 0%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 400;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .coming-soon {
            font-size: 0.95rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .blog-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 2.5rem;
            padding: 0.85rem 1.75rem;
            border-radius: 999px;
            background: rgba(30, 41, 59, 0.08);
            color: #1e293b;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .blog-link:hover,
        .blog-link:focus {
            background: rgba(30, 41, 59, 0.16);
            transform: translateY(-2px);
        }


        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }


        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 0.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="glow"></div>

    <header class="site-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col"></div>
                <div class="col-auto">
                    <nav class="site-nav">
                        <a href="/blog/" class="text-decoration-none">Blog</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="header">
            <img src="assets/logo_256.png" alt="incalmo Logo" class="logo">
            <h1>incalmo</h1>
        </div>
        <p class="tagline">The next generation of autonomous cybersecurity</p>
        <p class="coming-soon">More coming soon</p>
        <a class="blog-link" href="/blog/">Read the blog â†’</a>
    </div>
</body>

</html>
